<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="form">
 
        
        <form action="">
            <div id="totalflex">
                <!--Pre Total without Tip added-->
                <label for="input">Cost of Meal: </label>
                <input type="number" id="preTotal">
            </div>

            <!--Tip Counter-->
            <div id="tip">
                <input type="button" id="increase" value="+">
                <div id="count">0</div>
                <input type="button" id="decrease" value="-">
            </div>

            <div id="submitflex">
                <!--Button Submit for Total with Tip-->
                <input type="submit" id="submit">
            </div>

            <div id="tipTotal">
            <p id="demo"></p>
            <p id="finalTotal"></p>
            </div>
        </form>
           
       
</div>





    <script src="main.js"></script>
</body>
</html>
